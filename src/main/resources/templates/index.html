<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Edit Form</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- include javascript, jQuery FIRST -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
   <h1>Edit user Form</h1>
   
  <div th:switch="${users}">
           <h2 th:case"null">No User Yet</h2>
      <div th:case="*">
         <h2> Users</h2>
             <table>
                <thead>
                  <tr>
                     <th>Name </th>
                     <th>Email </th>
                     <th> Edit</th>
                     <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                   <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td><a th:thref="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a> </td>
                        <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">delete</a> </td>
                   </tr>
                   
                </tbody>
             </table>
            <p class="my-5"><a href="/signUp" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
      </div>
  
  </div>

 
      
</body>
</html>
